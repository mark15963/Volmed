services:
  backend:
    user: "0:0"
    build: ./server
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
      - UPLOAD_DIR=/uploads/assets/images
      - DATABASE_URL=postgresql://admin:159635741@${HOST_IP:-host.docker.internal}:5432/volmed_db
      - DB_HOST=${HOST_IP:-host.docker.internal}
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=159635741
      - DB_NAME=volmed_db
      - DB_SSL=false
      - HOST_IP=${HOST_IP}
    expose:
      - "5000"
    volumes:
      # - ./server/uploads:/uploads
      - assets:/uploads/assets/images
    extra_hosts:
    - "host.docker.internal:host-gateway"

  frontend:
    build: ./client
    container_name: frontend
    restart: "no"
    user: "0:0"

  nginx:
    user: "0:0"
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443" # certs
    environment:
      - HOST_IP=${HOST_IP}
    volumes:
      - ./nginx.conf.template:/etc/nginx/conf.d/volmed.conf.template:ro
      - ./ssl:/etc/nginx/ssl:ro
      - assets:/usr/share/nginx/html/assets/images:ro
      - /dev/null:/etc/nginx/conf.d/default.conf:ro
      - ./client/dist:/usr/share/nginx/html:ro
    depends_on:
      # - frontend
      - backend
    command: ["/bin/sh", "/substitute-nginx.sh"]

