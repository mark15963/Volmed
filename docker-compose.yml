services:
  backend:
    build: ./server
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
      - UPLOAD_DIR=/app/uploads/assets/images
    expose:
      - "5000"
    volumes:
      - ./server/uploads:/app/uploads
      - assets:/app/uploads/assets/images

  frontend:
    build: ./client
    container_name: frontend
    restart: unless-stopped
    user: "0:0"
    volumes:
      - assets:/user/share/nginx/html/assets/images

  nginx:
    user: "0:0"
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443" # certs
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/volmed.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend

