services:
  backend:
    build: ./server
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
    expose:
      - "5000"

  frontend:
    build: ./client
    container_name: frontend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443" # certs
    volumes:
      - ./client/nginx.conf:/etc/nginx/conf.d/volmed.conf:ro
      - .ssl/nginx-selfsigned.crt:/etc/nginx/ssl/nginx-selfsigned.crt:ro # SSL
      - ./ssl/nginx-selfsigned.key:/etc/nginx/ssl/nginx-selfsigned.key:ro
    depends_on:
      - frontend
      - backend

