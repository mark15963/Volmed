# git pull && docker compose build --pull && docker compose up -d --remove-orphans

services:
  backend:
    user: "0:0"
    build: ./server
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
      - UPLOAD_DIR=/app/uploads/assets/images
      - DATABASE_URL=postgresql://admin:159635741@db:5432/volmed_db
    expose:
      - "5000"
    volumes:
      - ./server/uploads:/app/uploads
      - assets:/app/uploads/assets/images
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./client
    container_name: frontend
    restart: unless-stopped
    user: "0:0"
    volumes:
      - assets:/usr/share/nginx/html/assets/images

  nginx:
    user: "0:0"
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443" # certs
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/volmed.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - assets:/usr/share/nginx/html/assets/images:ro
    depends_on:
      - frontend
      - backend

  db:
    image: postgres:15-alpine
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 159635741
      POSTGRES_DB: volmed_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d volmed_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  assets:
    driver: local