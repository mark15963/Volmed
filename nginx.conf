resolver 127.0.0.11 valid=10s;
resolver_timeout 5s;

server {
  listen 80;
  listen [::]:80;
  server_name ${HOST_IP:-localhost};
  
  return 301 https://$server_name$request_uri;
}


server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name ${HOST_IP:-localhost};

  # SSL certificates
  ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
  ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
    
  # SSL configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # Root for React app  
  # root /var/www/volmed/client/dist;
  root /usr/share/nginx/html;
  index index.html;  

  # MIME types
  include /etc/nginx/mime.types;

  # Variables for upstream services
  set $backend http://backend:5000;

  # Main location - serve React app
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets from frontend
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }  

  # Assets/images for logos and uploads
  location /assets/images/ {
    alias /usr/share/nginx/html/assets/images/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  location /icons/ {
    alias /usr/share/nginx/html/icons/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # API proxy to Express backend
  location /api/ {
    proxy_pass $backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header Origin $http_origin;

    proxy_cookie_path / "/; secure; SameSite=None";
    proxy_set_header Cookie $http_cookie;
  }

  # Uploads from backend (if served directly)
  location ~ ^/(cache|uploads|assets)/ {
    proxy_pass $backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  
       
  # WebSocket for chat
  location /socket.io/ {
    proxy_pass $backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Origin $http_origin;
    
    # WebSocket specific settings
    # 24 hours for long-lived connections
    proxy_read_timeout 86400s;  
    proxy_send_timeout 86400s;
    
    # Enable WebSocket support
    proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
    proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
    proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extension;

    # Don't buffer WebSocket frames
    proxy_buffering off;

    # Handle CORS for WebSocket handshake
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Origin' always;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
  }

  # location @frontend {
  #   proxy_pass $frontend;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  # }

  server_tokens off;
  client_max_body_size 10M;
}
